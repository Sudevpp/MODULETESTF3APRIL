<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="search()">Search</button>
        <button onclick="sortBy('marketCap')">Sort by Market Cap</button>
        <button onclick="sortBy('percentageChange')">Sort by Percentage Change</button>
        <table id="cryptoTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Symbol</th>
                    <th>Current Price</th>
                    <th>Total Volume</th>
                </tr>
            </thead>
            <tbody id="cryptoData"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
